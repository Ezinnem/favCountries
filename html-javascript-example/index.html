<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country catalogue</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="showUserData()">
    <div class="container">
        <h1 class="heading-text">Friends and their Favorite countries</h1>

        <form class="create-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="age">Countries:</label>
            <input type="text" id="country" name="country"><br><br>

            <button class="submit-button" type="button" onclick="addUserData()">Add to the list</button>
        </form>

        <h2>Favorite countries displayed:</h2>

        <table id="dataTable" class="display-table"></table>
    </div>
</body>
<script src="./script.js"></script>

</html>
